<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="google" content="notranslate" />
  <meta name="description" content="Three vertical emojis to make a face" />
  <title>VERTMOJIS</title>

  <!-- OG Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://guidouil.github.io/vertmojis/" />
  <meta property="og:image" content="https://guidouil.github.io/vertmojis/og.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:description" content="Three vertical emojis to make a face" />

  <!-- Beer CSS -->
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>
</head>

<body>
  <main class="responsive">
    <h1 class="small no-margin">VERTMOJIS</h1>
    <p class="large-text no-margin">three emojis to make a face</p>

    <h2 class="small">Copy a Vertmoji</h2>
    <div class="grid" id="trios"></div>
    <div class="large-divider"></div>
    <h2 class="small">Make your Vertmoji</h2>
    <div class="grid">
      <div class="s4 m6 l4">
        <article>
          <div class="field suffix border large label no-margin">
            <select id="eyes" name="eyes" style="font-size: 2rem;" onchange="updateFace()">
            </select>
            <label for="eyes">Eyes</label>
            <i>arrow_drop_down</i>
          </div>
          <div class="space"></div>
          <div class="field suffix border large label no-margin">
            <select id="noses" name="noses" style="font-size: 2rem;" onchange="updateFace()">
            </select>
            <label for="noses">Nose</label>
            <i>arrow_drop_down</i>
          </div>
          <div class="space"></div>
          <div class="field suffix border large label no-margin">
            <select id="mouths" name="mouths" style="font-size: 2rem;" onchange="updateFace()">
            </select>
            <label for="mouths">Mouth</label>
            <i>arrow_drop_down</i>
          </div>
        </article>
      </div>
      <div class="s8 m6 l4">
        <article>
          <div class="space"></div>
          <div class="center-align" style="font-size: 3rem;">
            <div id="face-eyes"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div id="face-nose"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div id="face-mouth"></div>
          </div>
          <div class="medium-space"></div>
          <nav>
            <button class="primary small-round large" onclick="copyFace()">
              <i>copy_all</i>
              Copy
            </button>
            <div class="m l max"></div>
            <button class="border small-round large" onclick="shuffleFace()">
              <i>shuffle</i>
              Shuffle
            </button>
          </nav>
        </article>
      </div>
    </div>
  </main>
  <div id="toastSuccess" class="snackbar primary small-round">
    <div class="max middle-align">
      <h6 id="toastSuccessMessage" class="small bold"></h6>
    </div>
    <button class="circle transparent inverse-link"><i class="grey-text fill">disabled_by_default</i></button>
  </div>
  <script src="main.js"></script>
</body>

</html>
